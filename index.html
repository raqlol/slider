<html>
<head>
  <title>Simple JS slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id='slider'>
    <!--keep ul and li tags  together to avoid counting return as a child node -->
    <!-- no class on last image -->
    <div id="arrowleft" onclick="moveLeft()"></div>
    <div id="arrowright" onclick="moveRight()"></div>
    <ul id="sliderList"><li class="start-right">
        <img src="http://cdn.skim.gs/images/c_fill,dpr_1.0,h_391,w_695/group%20of%20kittens/cute-cats-kittens-that-look-alike" alt="1"/>
      </li><li class="start-right">
        <img src="http://www.mythirtyspot.com/wp-content/uploads/2014/09/Screen-Shot-2014-09-18-at-10.19.29-PM-1024x712.png" alt="2"/>
      </li><li class="start-right">
        <img src="http://cms.hostelbookers.com/hbblog/wp-content/uploads/sites/3/2012/02/shoreditch-cat.jpg" alt="2"/>
      </li><li class="start-right">
        <img src="http://kingofwallpapers.com/cute-cats/cute-cats-015.jpg" alt="2"/>
      </li><li class="start-right">
        <img src="https://whoispets.com/wp-content/uploads/2016/04/Cute-Cats-With-Sunglasses22.jpg" alt="2"/>
      </li><li>
        <img src="https://i.ytimg.com/vi/gs9TtM2szOc/hqdefault.jpg" alt="3"/>
      </li></ul>
  </div>
  <script src=index.js></script>
</body>
</html>
